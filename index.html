<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    
    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet">
    
    <style>
        .v-application {
            font-family: 'Roboto', sans-serif;
        }
        .todo-card {
            margin-bottom: 12px;
        }
        .drag-handle {
            cursor: move;
        }
        .sortable-chosen {
            opacity: 0.5;
        }
        .category-chip {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar color="primary" dark>
                <v-toolbar-title>
                    <v-icon class="mr-2">mdi-check-circle</v-icon>
                    TODO App
                </v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container>
                    <v-row>
                        <!-- TODO登録フォーム -->
                        <v-col cols="12" md="5">
                            <v-card>
                                <v-card-title>
                                    <v-icon class="mr-2">mdi-plus</v-icon>
                                    新しいタスクを追加
                                </v-card-title>
                                <v-card-text>
                                    <v-form ref="form" v-model="valid">
                                        <v-text-field
                                            v-model="newTodo.title"
                                            label="タスク名"
                                            :rules="titleRules"
                                            required
                                            outlined
                                            prepend-icon="mdi-format-title"
                                        ></v-text-field>

                                        <v-select
                                            v-model="newTodo.category"
                                            :items="categories"
                                            label="カテゴリ"
                                            outlined
                                            prepend-icon="mdi-tag"
                                            clearable
                                        ></v-select>

                                        <v-text-field
                                            v-model="newTodo.dueDate"
                                            label="期限"
                                            type="date"
                                            outlined
                                            prepend-icon="mdi-calendar"
                                        ></v-text-field>

                                        <v-textarea
                                            v-model="newTodo.description"
                                            label="詳細"
                                            outlined
                                            rows="3"
                                            prepend-icon="mdi-text"
                                        ></v-textarea>

                                        <v-btn
                                            @click="addTodo"
                                            :disabled="!valid"
                                            color="primary"
                                            large
                                            block
                                        >
                                            <v-icon left>mdi-plus</v-icon>
                                            タスクを追加
                                        </v-btn>
                                    </v-form>
                                </v-card-text>
                            </v-card>
                        </v-col>

                        <!-- TODOリスト一覧 -->
                        <v-col cols="12" md="7">
                            <v-card>
                                <v-card-title>
                                    <v-icon class="mr-2">mdi-format-list-checks</v-icon>
                                    タスク一覧
                                    <v-spacer></v-spacer>
                                    <v-chip color="primary" text-color="white">
                                        {{ filteredTodos.length }} 件
                                    </v-chip>
                                </v-card-title>

                                <!-- フィルタ・ソート機能 -->
                                <v-card-text>
                                    <v-row>
                                        <v-col cols="12" sm="6">
                                            <v-select
                                                v-model="filterCategory"
                                                :items="filterCategories"
                                                label="カテゴリでフィルター"
                                                outlined
                                                dense
                                                clearable
                                                prepend-icon="mdi-filter"
                                            ></v-select>
                                        </v-col>
                                        <v-col cols="12" sm="6">
                                            <v-select
                                                v-model="sortOrder"
                                                :items="sortOptions"
                                                label="期限でソート"
                                                outlined
                                                dense
                                                prepend-icon="mdi-sort"
                                            ></v-select>
                                        </v-col>
                                    </v-row>
                                </v-card-text>

                                <!-- TODOリスト -->
                                <v-card-text>
                                    <div v-if="filteredTodos.length === 0" class="text-center py-8">
                                        <v-icon size="64" color="grey lighten-1">mdi-clipboard-text-outline</v-icon>
                                        <p class="mt-4 text-h6 grey--text">タスクがありません</p>
                                    </div>

                                    <div v-else id="sortable-list">
                                        <v-card
                                            v-for="(todo, index) in filteredTodos"
                                            :key="todo.id"
                                            class="todo-card sortable-item"
                                            :data-id="todo.id"
                                            outlined
                                        >
                                            <v-card-text>
                                                <v-row align="center">
                                                    <v-col cols="1">
                                                        <v-icon class="drag-handle" color="grey">mdi-drag</v-icon>
                                                    </v-col>
                                                    <v-col cols="11">
                                                        <div class="d-flex align-center mb-2">
                                                            <h3 class="text-h6">{{ todo.title }}</h3>
                                                            <v-spacer></v-spacer>
                                                            <v-btn
                                                                @click="deleteTodo(index)"
                                                                icon
                                                                small
                                                                color="error"
                                                            >
                                                                <v-icon>mdi-delete</v-icon>
                                                            </v-btn>
                                                        </div>

                                                        <div class="mb-2">
                                                            <v-chip
                                                                v-if="todo.category"
                                                                class="category-chip"
                                                                small
                                                                color="secondary"
                                                            >
                                                                {{ todo.category }}
                                                            </v-chip>
                                                            <v-chip
                                                                v-if="todo.dueDate"
                                                                small
                                                                :color="getDueDateColor(todo.dueDate)"
                                                            >
                                                                <v-icon left small>mdi-calendar</v-icon>
                                                                {{ formatDate(todo.dueDate) }}
                                                            </v-chip>
                                                        </div>

                                                        <p v-if="todo.description" class="mb-0">
                                                            {{ todo.description }}
                                                        </p>
                                                    </v-col>
                                                </v-row>
                                            </v-card-text>
                                        </v-card>
                                    </div>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.3/dist/vuetify.min.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <script>
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify({
            theme: {
                defaultTheme: 'light'
            }
        });

        createApp({
            data() {
                return {
                    valid: false,
                    todos: [],
                    newTodo: {
                        title: '',
                        category: '',
                        dueDate: '',
                        description: ''
                    },
                    categories: [
                        '仕事',
                        '個人',
                        '買い物',
                        '勉強',
                        '健康',
                        'その他'
                    ],
                    filterCategory: '',
                    sortOrder: 'none',
                    sortOptions: [
                        { title: 'ソートなし', value: 'none' },
                        { title: '期限: 昇順', value: 'asc' },
                        { title: '期限: 降順', value: 'desc' }
                    ],
                    titleRules: [
                        v => !!v || 'タスク名は必須です'
                    ],
                    sortable: null
                }
            },
            computed: {
                filterCategories() {
                    const uniqueCategories = [...new Set(this.todos.map(todo => todo.category).filter(Boolean))];
                    return uniqueCategories.map(cat => ({ title: cat, value: cat }));
                },
                filteredTodos() {
                    let filtered = this.todos;

                    // カテゴリフィルター
                    if (this.filterCategory) {
                        filtered = filtered.filter(todo => todo.category === this.filterCategory);
                    }

                    // 期限ソート
                    if (this.sortOrder === 'asc') {
                        filtered = [...filtered].sort((a, b) => {
                            if (!a.dueDate && !b.dueDate) return 0;
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        });
                    } else if (this.sortOrder === 'desc') {
                        filtered = [...filtered].sort((a, b) => {
                            if (!a.dueDate && !b.dueDate) return 0;
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(b.dueDate) - new Date(a.dueDate);
                        });
                    }

                    return filtered;
                }
            },
            mounted() {
                this.loadTodos();
                this.initSortable();
            },
            methods: {
                addTodo() {
                    if (this.$refs.form.validate()) {
                        const todo = {
                            id: Date.now(),
                            title: this.newTodo.title,
                            category: this.newTodo.category,
                            dueDate: this.newTodo.dueDate,
                            description: this.newTodo.description,
                            createdAt: new Date().toISOString()
                        };

                        this.todos.push(todo);
                        this.saveTodos();
                        this.resetForm();
                    }
                },
                deleteTodo(index) {
                    const todoToDelete = this.filteredTodos[index];
                    const actualIndex = this.todos.findIndex(todo => todo.id === todoToDelete.id);
                    this.todos.splice(actualIndex, 1);
                    this.saveTodos();
                },
                resetForm() {
                    this.newTodo = {
                        title: '',
                        category: '',
                        dueDate: '',
                        description: ''
                    };
                    this.$refs.form.resetValidation();
                },
                saveTodos() {
                    localStorage.setItem('todos', JSON.stringify(this.todos));
                },
                loadTodos() {
                    const saved = localStorage.getItem('todos');
                    if (saved) {
                        this.todos = JSON.parse(saved);
                    }
                },
                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('ja-JP');
                },
                getDueDateColor(dueDate) {
                    if (!dueDate) return 'grey';
                    
                    const today = new Date();
                    const due = new Date(dueDate);
                    const diffTime = due - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays < 0) return 'error';      // 期限切れ
                    if (diffDays <= 1) return 'warning';   // 今日・明日
                    if (diffDays <= 7) return 'orange';    // 1週間以内
                    return 'success';                       // それ以外
                },
                initSortable() {
                    this.$nextTick(() => {
                        const element = document.getElementById('sortable-list');
                        if (element && !this.sortable) {
                            this.sortable = Sortable.create(element, {
                                handle: '.drag-handle',
                                animation: 150,
                                chosenClass: 'sortable-chosen',
                                onEnd: (evt) => {
                                    const oldIndex = evt.oldIndex;
                                    const newIndex = evt.newIndex;
                                    
                                    if (oldIndex !== newIndex) {
                                        const movedItem = this.filteredTodos[oldIndex];
                                        const actualOldIndex = this.todos.findIndex(todo => todo.id === movedItem.id);
                                        
                                        // 元の配列から要素を削除
                                        const [removedItem] = this.todos.splice(actualOldIndex, 1);
                                        
                                        // 新しい位置に挿入
                                        let actualNewIndex;
                                        if (newIndex === 0) {
                                            actualNewIndex = 0;
                                        } else {
                                            const targetItem = this.filteredTodos[newIndex];
                                            actualNewIndex = this.todos.findIndex(todo => todo.id === targetItem.id);
                                            if (actualOldIndex < actualNewIndex) {
                                                actualNewIndex++;
                                            }
                                        }
                                        
                                        this.todos.splice(actualNewIndex, 0, removedItem);
                                        this.saveTodos();
                                    }
                                }
                            });
                        }
                    });
                }
            },
            watch: {
                filteredTodos() {
                    this.$nextTick(() => {
                        if (this.sortable) {
                            this.sortable.destroy();
                            this.sortable = null;
                        }
                        this.initSortable();
                    });
                }
            }
        }).use(vuetify).mount('#app');
    </script>
</body>
</html>
